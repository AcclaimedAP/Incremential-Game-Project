<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/fed22d-js-grundkurs-eget-projekt-AcclaimedAP/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projekt</title>
  <script type="module" crossorigin src="/fed22d-js-grundkurs-eget-projekt-AcclaimedAP/assets/index.b2b59fed.js"></script>
  <link rel="stylesheet" href="/fed22d-js-grundkurs-eget-projekt-AcclaimedAP/assets/index.2cbf4a5e.css">
</head>

<body>
  <div class="flexContainer">
    <div id="canvas" class="unselectable">
      <!--Combat zone canvas-->
      <label id="goldDisplay"><span id="goldCount">0</span> Gold</label>
      <!--player portrait-->
      <div class="portrait" id="playerPortrait">
        <meter class="healthBar" id="playerHealthBar" min="0" low="33" high="50" optimum="67" value="100" max="100"
          aria-label="Player Health points"></meter>
        <progress class="attackBar" id="playerAttackBar" min="0" max="220" value="0"
          aria-label="Player attack timer progress bar"></progress>
        <img id="playerImage" src="/fed22d-js-grundkurs-eget-projekt-AcclaimedAP/assets/player_idle_1.cd7d3002.svg" alt="player character" />
      </div>

      <!--enemy portrait-->
      <div class="portrait" id="enemyPortrait">
        <meter class="healthBar" id="enemyHealthBar" min="0" low="7" high="10" optimum="15" value="20" max="20"
          aria-label="Player Health points"></meter>
        <progress class="attackBar" id="enemyAttackBar" min="0" max="220" value="0"
          aria-label="Player attack timer progress bar"></progress>
        <img id="enemyImage" src="/fed22d-js-grundkurs-eget-projekt-AcclaimedAP/assets/slime_idle_1.dbe2c376.svg" alt="enemy character" />
      </div>

      <!--Visual clutter-->
      <img id="grass" src="/fed22d-js-grundkurs-eget-projekt-AcclaimedAP/assets/grass.3fa69e15.svg" alt="grass" />
      <img id="dayNight" src="/fed22d-js-grundkurs-eget-projekt-AcclaimedAP/assets/daynightcycle.3d11e9c9.svg" alt="day and night cycle" />
    </div>

    <div class="flexContent" id="textOutput">Starting combat!</div>
    <div class="flexContent" id="playerInfo">
      <h2>Player Stats</h2>
      <label>Attack: <span id="spnPlayerAttack"></span></label>
      <label>Max Health: <span id="spnPlayerHealthMax"></span></label>
      <label>Attacks per second: <span id="spnPlayerAttackSpeed"></span></label>
    </div>

    <div class="flexContent" id="shop">
      <h2>Shop</h2>
      <div id="shopButtons">
        <button class="shopButton" id="shopBtnAttack">Attack</button>
        <button class="shopButton" id="shopBtnHealth">Health</button>
        <button class="shopButton" id="shopBtnHealthRegen">Health Regen</button>
        <button class="shopButton" id="shopBtnAttackSpeed">Attack Speed</button>
        <button class="shopButton" id="shopBtnCritChance">Crit Chance</button>
        <button class="shopButton" id="shopBtnCritMultiplier">Crit Multiplier</button>
        <button class="shopButton" id="shopBtnBlockChance">Block Chance</button>
      </div>
    </div>
    <div class="flexContent" id="debug">
      <h2>Debug</h2>
      <button id="debugButton" title="console logs the current player and enemy object.">Get state</button><br />
      <label
        title="Updates per second, should be around 50-55 because of Javascript's inaccurate timing methods that I'm using, but can peak to up to 66,67">UPS:
        <span id="ticksPerSecond"></span></label>
      <span id="tickCounter">0</span>
      <label title="Stats for background color and spin">Degree: <span id="degreeSpn"></span></label>
    </div>

  </div>
  
</body>

</html>
